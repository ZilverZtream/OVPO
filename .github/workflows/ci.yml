name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: hashFiles('**/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        if: hashFiles('**/package.json') != ''
        run: npm ci

      - name: Unit tests
        if: hashFiles('**/package.json') != ''
        run: npm test --if-present

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        if: hashFiles('**/pyproject.toml') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install project (editable) + test deps
        if: hashFiles('**/pyproject.toml') != ''
        run: |
          python -m pip install --upgrade pip
          # If you use a monorepo, tighten this later to specific packages.
          pip install -e . || true
          pip install pytest

      - name: Unit tests
        if: hashFiles('**/pyproject.toml') != ''
        run: pytest -q

  integration-hook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Integration tests (hook)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f docker-compose.yml ] || [ -f compose.yml ] || [ -f docker/compose.yml ]; then
            echo "Compose file detected. Add integration test runner here."
            echo "Failing intentionally until integration tests are implemented would be too early."
            exit 0
          fi
          echo "No compose file yet; skipping integration hook."
