version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ovpo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ovpo}
      - POSTGRES_DB=${POSTGRES_DB:-ovpo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  minio:
    image: minio/minio:RELEASE.2023-09-07T02-05-02Z
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9001:9000" # API port
      - "9002:9001" # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  collector:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        uvicorn server.collector.app:app --host 0.0.0.0 --port 8080
      "
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  query_api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        uvicorn server.query_api.app:app --host 0.0.0.0 --port 8081
      "
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - clickhouse

  processor:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        python server/processor/worker.py
      "
    depends_on:
      - postgres
      - redis
      - clickhouse

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  minio_data:
