version: "3.9"

services:
  collector:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        uvicorn server.collector.app:app --host 0.0.0.0 --port 8080
      "
    ports:
      - "8080:8080"

  query_api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        uvicorn server.query_api.app:app --host 0.0.0.0 --port 8081
      "
    ports:
      - "8081:8081"

  processor:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    command: >
      bash -lc "
        pip install -e . &&
        python server/processor/worker.py
      "
